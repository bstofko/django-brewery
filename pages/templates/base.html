<!DOCTYPE html>
<html>
  <head>
    <title>Breweries</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

    <title>{% block title %} Bob's Brewery Search {% endblock %}</title>
  </head>

  <body class="p-0.5 bg-secondary text-whit" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Bob's Breweries</a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <div class="container">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </div>
          </li>

          <li class="nav-item">
            <div class="container">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </div>
          </li>

          <li class="nav-item"></li> </li>
          
          <li class="nav-item">
            <div class="container">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Brewery Name" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
              </form>
            </div>
          </li>

        </ul>
      </div>
    </nav>
    
    <!-- name must match end i.e. block -> endblock -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <br/><br/>
    <div class="container">
    <center class="text-light "><small>Created by Bob Stofko - Python and Django</small></center>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- <script src="js/route.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    !-->

  </body>
</html>
